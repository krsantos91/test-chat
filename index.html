<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylsheet" href="style.css">
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>
<div class="container" id="StartUp" style="margin-top:100px">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">
    <div class="jumbotron">
      <div class="row">
        <h3><b>Enter an Exiting Chatroom Name or Create a New One!</b></h3>
      </div>
      <div class="row">
        <div class="form-group">                            
            <input class="form-control" id="GroupName" type="text" placeholder="Enter your chatroom name (Case sensitive)">
            <button class="btn btn-success" id="SubmitNewChat" type="submit">Create a New Chat</button>
            <button class="btn btn-primary" id="SubmitExistingChat" type="submit">Join an Existing Chat</button>           
        </div>         
      </div>      
    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
<div class="container hide" id="Main">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 id="ChatTitle"></h4>
        </div>
        <div class="panel-body" style="border-bottom:1px solid lightgrey">
          <div class="col-xs-10">
            <div id="chatbox" style="width:auto;height:300px;max-height:300px;overflow:auto">
            </div>                      
          </div>
          <div class="col-xs-2" style="border-left:1px solid grey;height:300px;text-align:center">
            <div class="row">
              <b>Active Users</b>
            </div>
            <hr>
            <div class="row" id="UserList">             
            </div>
          </div>
        </div>
        <form style="margin:3px 5px">
                <div class="form-group" id="name-form">
                  <label for="Name">Your Name: </label>
                  <input class="form-control" id="name" type="text" placeholder="John Doe">
              </div>
                <div class="form-group">
                    <label for="Message">Message: </label>
                  <div class="input-group">                               
                    <input class="form-control" id="message" type="text" placeholder="Message">
                    <span class="input-group-btn">
                      <button class="btn btn-success" id="submit-message" type="submit"><span class="glyphicon glyphicon-send"></span></button> 
                    </span> 
                  </div>
                  <div class="btn btn-default btn-xs" id="Italic"><i>I</i></div>
                  <div class="btn btn-default btn-xs" id="Bold"><b>B</b></div>
                  <div class="btn btn-default btn-xs" id="Underline"><u>abc</u></div>      
                </div>
            </form>                   
      </div>
    </div>
  </div>
      
</div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

</body>

</html>
