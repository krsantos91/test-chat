<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>CoderBay</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

</head>

<body>

  <div class="container">
    <!-- Current Product -->
    <div class="row">
      <div class="col-lg-12" style="max-height:400px;overflow:auto" id="convo">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <span id="chatbox"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Make Your Bid -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Write a message</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group" id="name-form">
                <label for="name">Your Name: </label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="message">Message: </label>
                <input class="form-control" id="message" type="text">
              </div>
              <button class="btn btn-primary" id="submit-message" type="submit">Say something!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- JavaScript -->
    <script src="logic.js"></script>

</body>

</html>
